[package]
name = "hazeycode/escape-guldur"
version = "0.2.1"
description = "Retro action-rpg game written in Zig"
readme = "README.md"
repository = "https://github.com/hazeycode/escape-guldur/"

[[module]]
name = "game"
source = "game.wasm"
abi = "wasm4"
interfaces = { wasm4 = "0.0.1" }

[[command]]
runner = "wasm4@0.0.1"
name = "play"
module = "game"
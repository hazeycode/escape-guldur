[package]
name = "hazeycode/escape-guldur"
version = "0.2.0"
description = "Retro action-rpg game written in Zig"
readme = "README.md"
repository = "https://github.com/hazeycode/escape-guldur/"

[[module]]
name = "game"
source = "game.wasm"
abi = "wasm4"
interfaces = { wasm4 = "2.5.3" }

[[command]]
runner = "wasm4@2.5.3"
name = "play"
module = "game"